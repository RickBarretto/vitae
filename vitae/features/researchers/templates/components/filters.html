<div class="bg-white/90 backdrop-blur rounded-2xl shadow-md p-6 sticky top-6 space-y-6">
  <div>
    <h2 class="text-xl font-semibold mb-4">Pesquisar</h2>
    <form method="get" action="/search" id="filters-form">
      <form.Search on_url="query" placeholder="Pesquisar por nome ou ID..."/>
      <div class="space-y-4 mt-6">
        <form.Attribute>
          <form.CountrySelect on-url="country" placeholder="Todos os países" available={{filters.countries}}>
            País
          </form.CountrySelect>
        </form.Attribute>
        <form.Attribute>
          <form.StateSelect on-url="state" placeholder="Todos os estados" available={{filters.states}}>
            Estado
          </form.StateSelect>
        </form.Attribute>
        <form.Attribute>
          <form.FormationSelect on-url="started" placeholder="Todas as formações" available={{filters.titles}}>
            Formações iniciadas
          </form.FormationSelect>
          <form.OnlyFinishedFormation on-url="has-finished">
            Apenas finalizadas
          </form.OnlyFinishedFormation>
        </form.Attribute>
        <form.Attribute>
          <form.ExpertiseSelect on-url="expertise" placeholder="Todas as áreas" available={{filters.expertises}}>
            Áreas de atuação
          </form.ExpertiseSelect>
        </form.Attribute>
      </div>
      <button type="submit"
        class="w-full mt-6 text-gray-600 border-2 border-gray-300 rounded-md py-2 hover:border-indigo-400 hover:text-indigo-500 transition"
      >
        Buscar
      </button>
    </form>
    <button
      onclick="window.location.href='/'"
      class="w-full text-gray-600 border-2 border-gray-300 rounded-md py-2 mt-2 hover:border-indigo-400 hover:text-indigo-500 transition"
    >
      Limpar Todos os Filtros
    </button>
  </div>
</div>
