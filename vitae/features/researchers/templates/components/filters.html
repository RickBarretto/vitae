<div class="bg-white/90 backdrop-blur rounded-2xl shadow-md p-6 sticky top-6 space-y-6">
  <div>
    <h2 class="text-xl font-semibold mb-4">Pesquisar</h2>
    <form method="get" action="/search">
      <input type="text" name="query" value="{{ query or '' }}" placeholder="Pesquisar por nome ou ID..."
        class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400"
      >
    </form>
  </div>

  {% for filter in filtrer %}
  <div>
    <h3 class="text-sm font-semibold text-gray-700 mb-2">{{ filter.label }}</h3>
    <select name="{{ filter.name }}" class="w-full px-3 py-2 border-2 border-gray-200 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400">
      <option value="">{{ filter.default }}</option>
      {% for option in filter.options %}
      <option value="{{ option.value }}">{{ option.label }}</option>
      {% endfor %}
    </select>
  </div>
  {% endfor %}

  <button
    onclick="window.location.href='/'"
    class="w-full text-gray-600 border-2 border-gray-300 rounded-md py-2 hover:border-indigo-400 hover:text-indigo-500 transition"
  >
    Limpar Todos os Filtros
  </button>
</div>
